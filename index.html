<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream S√©ries</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #141414;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      font-size: 28px;
      font-weight: 600;
      color: #e50914;
    }

    .catalogo {
      padding: 20px 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .serie-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .25s, box-shadow .25s;
      max-width: 180px;
      margin: auto;
    }

    .serie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    .serie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .serie-info {
      padding: 12px;
    }

    .serie-info h3 {
      font-size: 16px;
    }

    .serie-info p {
      font-size: 13px;
      opacity: .7;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.95);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      width: 90%;
      max-width: 1100px;
      background: #000;
      border-radius: 12px;
      padding: 20px;
    }

    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .episode {
      background: #222;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: .2s;
    }

    .episode:hover {
      background: #e50914;
    }

    video {
      margin-top: 20px;
      width: 100%;
      height: 480px;
      background: #000;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      header {
        padding: 14px;
        font-size: 20px;
      }

      .catalogo {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        padding: 14px;
      }

      .serie-card {
        max-width: 140px;
      }

      .serie-card img {
        height: 190px;
      }

      video {
        height: 240px;
      }
    }
  </style>
</head>

<body>

<header>üé¨ XandiFlix</header>

<main class="catalogo">

  <div class="serie-card" onclick="openSerie('serie1')">
    <img src="./MV5BZTBmYzk5ZjYtNTlmOC00OWMzLWJiNjUtNzA2MDU3MzQyZjJlXkEyXkFqcGc@._V1_.jpg">
    <div class="serie-info">
      <h3>All Her Fault</h3>
      <p>Temporada 1</p>
    </div>
  </div>

  <div class="serie-card" onclick="openSerie('serie2')">
    <img src="https://images.unsplash.com/photo-1517602302552-471fe67acf66">
    <div class="serie-info">
      <h3>S√©rie Dois</h3>
      <p>Temporada 1</p>
    </div>
  </div>

</main>

<div id="serieModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeSerie()">√ó</span>
    <h2 id="serieTitle"></h2>
    <p>Escolha um epis√≥dio</p>

    <div id="episodesList" class="episodes"></div>

    <video id="player" controls preload="metadata" playsinline>
      Seu navegador n√£o suporta v√≠deo HTML5.
    </video>
  </div>
</div>

<script>
  const series = {
    serie1: {
      title: 'S√©rie Exemplo',
      episodes: [
        { name: 'EP 05', src: 'filmes/ep5.mp4' },
        { name: 'EP 06', src: 'filmes/ep6.mp4' },
        { name: 'EP 07', src: 'filmes/ep7.mp4' },
        { name: 'EP 08', src: 'filmes/ep8.mp4' }
      ]
    },
    serie2: {
      title: 'S√©rie Dois',
      episodes: [
        { name: 'EP 01', src: 'filmes/ep1.mp4' },
        { name: 'EP 02', src: 'filmes/ep2.mp4' }
      ]
    }
  };

  function openSerie(key) {
    const serie = series[key];
    document.getElementById('serieTitle').innerText = serie.title;

    const episodesDiv = document.getElementById('episodesList');
    episodesDiv.innerHTML = '';

    serie.episodes.forEach(ep => {
      const div = document.createElement('div');
      div.className = 'episode';
      div.innerText = ep.name;
      div.onclick = () => playEpisode(ep.src);
      episodesDiv.appendChild(div);
    });

    document.getElementById('serieModal').style.display = 'flex';
  }

  function playEpisode(src) {
    const video = document.getElementById('player');
    video.src = src;
    video.load();
    video.play();
  }

  function closeSerie() {
    document.getElementById('serieModal').style.display = 'none';
    const video = document.getElementById('player');
    video.pause();
    video.src = '';
  }
</script>

</body>
</html>
